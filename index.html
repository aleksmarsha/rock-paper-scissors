<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div>
        <h1>ROCK</h1>
        <h1>PAPER</h1>
        <h1>SCISSORS</h1>
    </div>
    <div class="score">
        <div class="names" id="first">YOU
            <div id="playerScore"></div>
        </div>
        <div id="result" ></div>
        <div class="names" id="second">AI
            <div id="aiScore"></div>
        </div>
    </div>
    <div class="main">
        <button id="rock"><img src="./img/rock.png" alt="Rock"> ROCK</button> 
        <button id="paper"> <img src="./img/paper.png" alt="Paper"> PAPER</button>
        <button id="scissors"> <img src="./img/scissors.png" alt="Scissors"> SCISSORS</button>
</div>
<div class="play"><button id="restart">RESTART</button></div>
</body>
</html>
